<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <h1>تولید زیرنویس فارسی (SRT) برای ویدئوی یوتیوب</h1>
    <div class="form-container">
        <label for="video-url">لینک ویدئوی یوتیوب:</label>
        <input type="text" id="video-url" placeholder="https://youtu.be/VIDEO_ID">
        <label for="api-key">کلید API (Grok, Gemini یا ChatGPT):</label>
        <input type="password" id="api-key" placeholder="کلید API خود را وارد کنید">
        <button onclick="generateSubtitles()">تولید زیرنویس</button>
    </div>
    <div id="result"></div>

    <script>
        async function generateSubtitles() {
            const videoUrl = document.getElementById('video-url').value;
            const apiKey = document.getElementById('api-key').value;
            const resultDiv = document.getElementById('result');

            // بررسی ورودی‌ها
            if (!videoUrl.includes('youtu')) {
                resultDiv.innerHTML = '<span class="error">لطفاً یک لینک معتبر یوتیوب وارد کنید.</span>';
                return;
            }
            if (!apiKey) {
                resultDiv.innerHTML = '<span class="error">لطفاً کلید API را وارد کنید.</span>';
                return;
            }

            // نمونه زیرنویس برای تست (باید از API یوتیوب یا ابزارهایی مثل yt-dlp استخراج شود)
            const sampleSubtitles = [
                { start: "00:00:01,000", end: "00:00:04,000", text: "Hello, this is a sample subtitle." },
                { start: "00:00:04,001", end: "00:00:07,000", text: "This video is about upgrading a MacBook." }
            ];

            // فرض می‌کنیم زیرنویس‌ها به انگلیسی هستند و باید به فارسی ترجمه شوند
            const subtitlesText = sampleSubtitles.map(sub => sub.text).join('\n');

            try {
                // ارسال درخواست به API هوش مصنوعی (مثلاً Grok)
                const response = await fetch('https://api.x.ai/v1/translate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: subtitlesText,
                        target_language: 'fa'
                    })
                });

                if (!response.ok) {
                    throw new Error('خطا در ارتباط با API هوش مصنوعی');
                }

                const translatedData = await response.json();
                const translatedSubtitles = translatedData.translated_text.split('\n');

                // تولید فایل SRT با زیرنویس‌های ترجمه‌شده
                let srtContent = '';
                sampleSubtitles.forEach((subtitle, index) => {
                    srtContent += `${index + 1}\n${subtitle.start} --> ${subtitle.end}\n${translatedSubtitles[index] || subtitle.text}\n\n`;
                });

                // نمایش زیرنویس در صفحه
                resultDiv.innerHTML = `<pre>${srtContent}</pre>`;

                // ایجاد لینک دانلود برای فایل SRT
                const blob = new Blob([srtContent], { type: 'text/srt' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'subtitles.srt';
                downloadLink.textContent = 'دانلود فایل SRT';
                downloadLink.style.display = 'block';
                downloadLink.style.marginTop = '10px';
                resultDiv.appendChild(downloadLink);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">خطا: ${error.message}</span>`;
            }
        }
    </script>
